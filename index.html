<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="main">
    
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="Celular"/>
    </div>

    <div class="authentication">
      <div class="group">
        <img src="img/instagram-logo.png"   id="logo" alt="Logo Instagram">

        <div class="profile-photo">
          <img src="img/profile-photo.jpg" alt="">
        </div>

        <a href="#" class="instagram-login">Continue como LuizFelipe</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é LuizFelipe?</p>
        <p class="not-account">
          <span class="link-blue">
            <a href="#">Alterar contas</a> 
          </span>
          ou
          <span class="link-blue">
            <a href="#">Inscreva-se</a>
          </span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="img/googleplay-button.png" alt="Google Play Store">
          </a>
          <a href="#" class="app-download">
            <img src="img/apple-button.png" alt="Apple Store">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
